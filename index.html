<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Resources</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#life-insurance">Life Insurance</a></li>
                <li><a href="#medicare">Medicare Resources</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="left-column">
            <div id="image-carousel" class="carousel">
                <!-- Carousel images go here -->
            </div>
        </section>
        <section class="right-column">
            <h2>Get Insurance Quotes</h2>
            <form id="insurance-form">
                <div class="form-group">
                    <label for="age">Age:</label>
                    <select id="age" name="age">
                        <option value="16-24">16-24</option>
                        <option value="25-39">25-39</option>
                        <option value="40-64">40-64</option>
                        <option value="65+">65+</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="zipcode">Zip Code (U.S. only):</label>
                    <input type="text" id="zipcode" name="zipcode" pattern="[0-9]{5}" required>
                </div>
                <button type="submit" id="submit-button">Get Quotes</button>
            </form>
        </section>
    </main>
    <div id="popup" class="popup">
        <!-- Pop-up content goes here -->
    </div>
    <script src="index.js"></script>
</body>
</html>
