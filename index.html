<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Quotes</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#auto">About</a></li>
                <li><a href="#home">How it works</a></li>
                <li><a href="#life">Resources</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="content left">
            <img src="usa-flag.jpg" alt="Patriotic American Flag">
        </section>
        <section class="content right">
            <h1>Get Insurance Quotes in Minutes</h1>
            <form>
                <label for="insurance-type">Select Insurance Type:</label>
                <select id="insurance-type" name="insurance-type">
                    <option value="auto">Auto Insurance</option>
                    <option value="home">Home Insurance</option>
                    <option value="life">Life Insurance</option>
                </select>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Get a Quote</button>
            </form>
        </section>
    </main>
</body>
</html>
